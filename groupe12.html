<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interface Groupe 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->    
    <header>
        <nav>
            <ul>
                <li><a href="groupe13.html">Groupe 13</a></li>
                <li id="logo"><a href="index.html">IMTaichi</a></li>
            </ul>
        </nav>
    </header>

    
    <main>

<!-- Description Projet 12 -->
        <section id="description-projet-groupe-12">
            <div id="description-groupe-12">
                <h1 class="titre-groupe-12">Groupe 12</h1>
                <p>Le projet de l'équipe 12 est de réaliser une captation du mouvemebvjhdsbjksvnbdsjvbfkv</p>
            </div>
        </section>

<!-- Boutton pour accéder aux différentes fonctions -->
        <section class="navigation">
            <div class="navigation-function">
                <button class="button" onclick="window.location.href='#video-container'">Analyse du mouvement</button>
                <button class="button" onclick="window.location.href='#video-container'">Comparaison du mouvement</button>
            </div>
        </section>


<!-- Section pour le Mouvement Initial -->
        <section class="video-container">
            <h2><span id="videoTitle">Mouvement 1</span></h2>
            <video id="videoPlayer" controls>
                <source src="media/videos groupe 12/VIDEO1.mp4" type="video/mp4">
            </video>

<!-- Navigation entre les mouvements -->
            <div class="navigation">
                <button class="nav-button" onclick="changeVideo(previousIndex())">Précédent</button>
                <button class="other-button" onclick="toggleAnalysis()">Afficher l'analyse</button>
                <button class="other-button" onclick="hideAnalysis()">Hide</button>
                <button class="nav-button" onclick="changeVideo(nextIndex())">Suivant</button>
            </div>
        </section>

    </main>


    <footer>
       
    </footer>

    <script>
        var videos = [
            "media/videos groupe 12/VIDEO1.mp4",
            
        ];

        var currentIndex = 0;

        function changeVideo(index) {
            // Vérifier les limites de l'index
            if (index >= 0 && index < videos.length) {
                // Mettre à jour l'index actuel
                currentIndex = index;

                // Obtenir l'élément vidéo
                var videoPlayer = document.getElementById('videoPlayer');

                // Changer la source de la vidéo
                videoPlayer.src = videos[currentIndex];

                // Obtenir l'élément du titre
                var videoTitle = document.getElementById('videoTitle');

                // Mettre à jour le titre du mouvement
                videoTitle.textContent = "Mouvement " + (currentIndex + 1);

                // Recharger et lire la vidéo
                videoPlayer.load();
                videoPlayer.play();
            }
        }

        function nextIndex() {
            // Incrémenter l'index et revenir au début si nécessaire
            currentIndex = (currentIndex + 1) % videos.length;
            return currentIndex;
        }

        function previousIndex() {
            // Décrémenter l'index et revenir à la fin si nécessaire
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            return currentIndex;
        }

        function toggleAnalysis() {
            console.log("Afficher l'analyse");
        }

        function hideAnalysis() {
            console.log("Hide");
        }
    </script>
</body>
</html>
