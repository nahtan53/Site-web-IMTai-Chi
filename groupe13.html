<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Groupe 13</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        .video-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            color: #444;
        }

        #videoTitle {
            color: #888;
        }

        video {
            width: 100%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #d2b48c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .other-button {
            background-color: #6495ED;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="changeVideo(0)">Mouvement 1</a></li>
                <li><a href="#" onclick="changeVideo(1)">Mouvement 2</a></li>
                <li><a href="#" onclick="changeVideo(2)">Mouvement 3</a></li>
                <li><a href="#" onclick="changeVideo(3)">Mouvement 4</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section pour le Mouvement 1 -->
        <section class="video-container">
            <h2><span id="videoTitle">Mouvement 1</span></h2>
            <video id="videoPlayer" controls>
                <source src="media/videos/Tours.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la balise video.
            </video>

            <!-- Navigation entre les mouvements -->
            <div class="navigation">
                <button class="nav-button" onclick="changeVideo(previousIndex())">Précédent</button>
                <button class="other-button" onclick="toggleAnalysis()">Afficher l'analyse</button>
                <button class="other-button" onclick="hideAnalysis()">Hide</button>
                <button class="nav-button" onclick="changeVideo(nextIndex())">Suivant</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Interface Groupe 13. Tous droits réservés.</p>
    </footer>

    <!-- Script JavaScript pour la navigation entre les vidéos -->
    <script>
        var videos = [
            "media/videos/Tours.mp4",
            "media/videos/mouvement2.mp4",
            "media/videos/mouvement3.mp4",
            "media/videos/mouvement4.mp4"
        ];

        var currentIndex = 0;

        function changeVideo(index) {
            // Vérifier les limites de l'index
            if (index >= 0 && index < videos.length) {
                // Mettre à jour l'index actuel
                currentIndex = index;

                // Obtenir l'élément vidéo
                var videoPlayer = document.getElementById('videoPlayer');

                // Changer la source de la vidéo
                videoPlayer.src = videos[currentIndex];

                // Obtenir l'élément du titre
                var videoTitle = document.getElementById('videoTitle');

                // Mettre à jour le titre du mouvement
                videoTitle.textContent = "Mouvement " + (currentIndex + 1);

                // Recharger et lire la vidéo
                videoPlayer.load();
                videoPlayer.play();
            }
        }

        function nextIndex() {
            // Incrémenter l'index et revenir au début si nécessaire
            currentIndex = (currentIndex + 1) % videos.length;
            return currentIndex;
        }

        function previousIndex() {
            // Décrémenter l'index et revenir à la fin si nécessaire
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            return currentIndex;
        }

        function toggleAnalysis() {
            console.log("Afficher l'analyse");
        }

        function hideAnalysis() {
            console.log("Hide");
        }
    </script>
</body>
</html>
